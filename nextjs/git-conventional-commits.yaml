# git-conventional-commits configuration
# https://github.com/qoomon/git-conventional-commits

# Version calculation rules
version:
  # Version format
  format: "${major}.${minor}.${patch}"
  
  # What commits trigger version bumps
  strategies:
    # Breaking changes increment major version
    - type: "major"
      # Match conventional commits with ! or BREAKING CHANGE
      pattern: '^.*!:.*$|^.*BREAKING CHANGE:.*$'
    
    # Feature commits increment minor version  
    - type: "minor"
      pattern: '^feat(\(.+\))?: .+$'
    
    # Everything else increments patch version
    - type: "patch" 
      pattern: '^(fix|refactor|perf|style|test|docs|build|ops|chore)(\(.+\))?: .+$'

# Changelog generation settings
changelog:
  sections:
